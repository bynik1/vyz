function setClock() { 
    var text = "";
    var openImage = "<IMG SRC=\"" + getPath(location.href) + "dg";
    var closeImage = ".gif\" HEIGHT=21 WIDTH=16>";  
    var now = new Date(); // создается объект, хранящий дату и время 
    var hour = now.getHours(); // возвращает час (от 0 до 23)
    var minute = now.getMinutes(); // возвращает минуту
    
    now = null; //никакое» значение (обнуление переменной)
    var ampm = "";
    if (hour >= 12) { 
        hour -= 12; 
        ampm = "pm";
    } else 
        ampm = "am";
    hour = (hour == 0) ? 12 : hour;
    if (minute < 10){
         minute = "0" + minute;
    }
    // чтобы была надпись вида «05» минут
    minute += ""; 
    hour += "";
    for (var i = 0; i < hour.length; ++i) {
        text += openImage + hour.charAt(i) + closeImage; // длина строки
    }
    
    // возвращает i–ый символ из строки
    
    text += openImage + "c.gif\" HEIGHT=21 WIDTH=9>";
    
    for (var i = 0; i < minute.length; ++i) {
    
        text += openImage + minute.charAt(i) + closeImage;
    }
    
    text += openImage + ampm + closeImage;
    
    return text;
}
    function getPath(url) {
        lastSlash = url.lastIndexOf("/"); // возвращает позицию указанного символа в строке,
        // начиная поиск с конца
        return url.substring(0, lastSlash + 1); // возвращает часть строки от 1-го по 2-й индекс
    }
